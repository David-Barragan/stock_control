<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOG-IN</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body id="login-body">
    
        <main>
            <section class="container" id="login">
                <div class="row">
                    <form class="col-lg-6" method="post" action="#">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Addres">
                            </div>
        
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                <p>Forgot your password?</p>
                            </div>
        
                            <button type="submit" class="btn">Submit</button>
                            <a  href="./sing-up.html" >Create Account</a>
                    </form>

                    <div class="col-lg-6 second-part">
                        <img src="./img/mario.png" alt="rich boy">
                    </div>
                </div>
                
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
